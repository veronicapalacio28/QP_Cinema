<h1>{{movieDetails.titulo}}</h1>
<section class="movie-details">
  <img [src]="movieDetails.img_promocional" alt="{{ movieDetails.titulo }} Poster">
  <div class="movie-info">
    <h3>Sinopsis:</h3>
    <p>{{movieDetails.sinopsis}}</p>
    <br>
    <p><strong>Género: </strong>{{ getGenreName(movieDetails.id_genero) }}</p>
    <br>
    <p><strong>Duración: </strong>{{movieDetails.duracion}} minutos</p>
    <br>
    <p><strong>Formato: </strong>{{movieDetails.formato}}</p>
    <br>
    <p><strong>Precio: </strong>{{movieDetails.precio}}.000$</p>
    <br>
    <label for="horario"><strong>Horario:</strong></label>
    <select id="horario" [(ngModel)]="selectedHour">
      <option *ngFor="let hour of getHoursList()" [value]="hour">{{ hour }}:00pm</option>
    </select>
    <button>Reserva ahora</button>
  </div>

</section>
<div>
</div>
